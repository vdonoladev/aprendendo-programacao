<html>
	<head>
        <meta charset="UTF-8">
		<title>Curso JavaScript - Aula 3 - Funções</title>
	</head>
	<body>
		<script>
			function soma(numero1, numero2) {
				var resultado = numero1 + numero2;

				return resultado;
			}

			var resultado = soma(1, 2);
			console.log(resultado);
		</script>
	</body>
</html>
