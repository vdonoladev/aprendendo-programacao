<html>
	<head>
        <meta charset="UTF-8">
		<title>Curso JavaScript - Aula 1 - Vari√°veis e Tipos de Dados</title>
	</head>
	<body>
		<script>
			var nome = "Diego"; // string
			var idade = 23; // inteiro
			var peso = 88.5; // float
			var humano = true; // boolean

			var alunos = ['Diego', 'Gabriel', 'Lucas']; // vetores

			var aluno = {
				nome: 'Diego',
				idade: 23,
				peso: 88.5,
				humano: true
			}; // objetos

			console.log(alunos[1]);
			console.log(aluno.peso);
		</script>
	</body>
</html>
