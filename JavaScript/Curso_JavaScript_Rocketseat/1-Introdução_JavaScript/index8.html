<html>
	<head>
		<meta charset="UTF-8">
		<title>Curso JavaScript - Aula 8 - Intervalo e timeout</title>
	</head>
	<body>
		<script>
			function exibeAlgo() {
				console.log('Hello World');
			}

			setTimeout(exibeAlgo, 1000) // espera para executar
			setInterval(exibeAlgo, 1000) // executa a cada intervalo
		</script>
	</body>
</html>
