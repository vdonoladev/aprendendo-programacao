<!-- 
	<input> Atributos comuns

	- autocomplete
	- autofocus
	- disabled
	- readonly (quase todos)
	- value
	- form (quase todos)
	- name
	- required (quase todos)
	- placeholder (password, search, tel, text, url)
-->

<input type="email" autocomplete="email">
<input type="text" autofocus> <!-- Cursor vem pra cá (um por página) -->
<input type="text" value="qualquer" disabled> <!-- Não entra dados -->
<input type="text" value="texto" readonly> <!-- Não entra dados -->
<input type="text" form="meu-form" name="nome">
